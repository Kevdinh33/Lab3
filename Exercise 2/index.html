<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href= "style.css" rel= "stylesheet">
    </head>
    <body>
      <h1>Slide Show</h1>
        <p>Rock Climbing</p>
        <!-- Slideshow container -->
          <div class="slideshow-container">
           <!-- Full-width images with number and caption text -->
           <div class="mySlides fade">
             <div class="numbertext">1 / 5</div>
             <img src="pic1.jpg" style="width: 100%">
             <div class="text">Rock Town</div>
           </div>

           <div class="mySlides fade">
             <div class="numbertext">2 / 5</div>
             <img src="pic2.jpg" style="width:100%">
             <div class="text">Capri</div>
           </div>

           <div class="mySlides fade">
             <div class="numbertext">3 / 5</div>
             <img src="pic3.jpg" style="width:100%">
             <div class="text">Bear Lake</div>
           </div>

           <div class="mySlides fade">
             <div class="numbertext">4 / 5</div>
             <img src="pic4.jpg" style="width:100%">
             <div class="text">Stack Rock</div>
           </div>

           <div class="mySlides fade">
             <div class="numbertext">5 / 5</div>
             <img src="pic5.jpg" style="width:100%">
             <div class="text">Horseshoe Canyon</div>
           </div>

           <!-- Next and previous buttons -->
           <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
           <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>

          <!-- The dots/circles -->
          <div style="text-align:center">
           <span class="dot" onclick="currentSlide(1)"></span>
           <span class="dot" onclick="currentSlide(2)"></span>
           <span class="dot" onclick="currentSlide(3)"></span>
          </div>
    </body>

    <script src = "pictures.js"> </script>

</html>
